<div class="post">
    <h2>$title$</h2>
    <div class="byline">
        Posted on $date$
        $if(author)$
            by $author$
        $endif$
    </div>
    <div class="tags">
        $if(tags)$
            Tags: $tags$
        $endif$
    </div>
    <div class="content">$body$</div>
</div>
