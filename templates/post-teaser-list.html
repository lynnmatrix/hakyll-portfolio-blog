<div class="post-teaser-list">
$for(posts)$
    <div class="post-teaser">
        <a href="$url$" class="title">$title$</a>
        <div class="teaser">
            $if(banner)$
                <div class="teaser-banner" style="background-image: url('$banner$');">
                    <div class="overlay"></div>
                </div>
            $endif$
            $if(teaser)$
                $teaser$
                <a href="$url$">Read more...</a>
            $else$
                $body$
            $endif$
        </div>
        <div class="info-line">
            <span class="date">
               <i class="fa fa-calendar" aria-hidden="true"></i> $date$
            </span>
            <span class="comments">
                <i class="fa fa-comments" aria-hidden="true"></i> <a href="$url$#disqus_thread">0 Comments</a>
            </span>
            <span class="tags">
                <i class="fa fa-tags" aria-hidden="true"></i> $tags$
            </span>
        </div>
    </div>
$endfor$
</div>
<script id="dsq-count-scr" src="//blog-rob-whitaker.disqus.com/count.js" async></script>
